<app-menu></app-menu>
<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="validationsLogin">
        <mat-form-field>
          <input
            #emailLogin
            matInput
            placeholder="Email"
            formControlName="email"
          >
          <mat-error *ngIf="validationsLogin.controls.email.hasError('required')">
            Email é necessário
          </mat-error>
          <mat-error *ngIf="validationsLogin.controls.email.hasError('email')">
            Email inválido
          </mat-error>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <input
            #senhaLogin
            matInput
            placeholder="Senha"
            type="password"
            [type]="hide1 ? 'password' : 'text'"
            formControlName="senha"
          >
          <mat-error *ngIf="validationsLogin.controls.senha.hasError('required')">
            Senha é necessário
          </mat-error>
          <mat-error *ngIf="validationsLogin.controls.senha.hasError('minlength')">
            Tamanho de senha minima é 6 caracteres
          </mat-error>
          <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide1">
            <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button (click)="limparLogin(emailLogin, senhaLogin)" [routerLink]="['/perfil']" class="login-button" mat-raised-button color="accent" [disabled]="validationsLogin.invalid">
          <mat-icon>add</mat-icon>
        </button>
      </form>

    </mat-card-content>
  </mat-card>
</div>
